<!doctype html>
<html>

<head>
    <title>Reservia</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="src/reset.css" />
    <link rel="stylesheet" href="src/style.css" />
    <link rel="stylesheet" href="src/mobile.css" media="only screen and (max-width:768px)" />
    <script src="https://kit.fontawesome.com/ac6d6fa5a1.js" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">

</head>

<body>
    <!-- Header Desktop version -->
    <header id="desktop">
        <img id='logo_reservia' src='src/img/reservia_logo.svg' alt='Reservia logo'>
        <nav>
            <ul>
                <li><a href='#activities'>Activités</a></li>
                <li><a href='#accommodations'>Hébergements</a></li>
                <li id='sign_up'><a>S'inscrire</a></li>
            </ul>
        </nav>
    </header>
    <!-- End Header Desktop version -->
    <!-- Header mobile version -->
    <header id="mobile">
        <div id="top-header">
            <ul>
                <li><img id='logo_reservia' src='src/img/reservia_logo.svg' alt='Reservia logo'></li>
                <li id='sign_up'><a>S'inscrire</a></li>
            </ul>
        </div>
        <nav>
            <ul>
                <li><a href='#activities'>Activités</a></li>
                <li><a href='#accommodations'>Hébergements</a></li>
            </ul>
        </nav>
    </header>
    <!-- End Header mobile version -->
    <section id='search'>
        <h1 class="margin-top-20px">Trouvez votre hébergement pour des vacances de rêve</h1>
        <p class="margin-top-20px">En plein centre ville ou en pleine nature</p>
        <div id=search-engine class="margin-top-20px">
            <form name="search-engine" method="get" >
                <button type='button' id="location"><i class="fas fa-map-marker-alt"></i></button>
                <input type="text" placeholder="Marseille,France" > 
                <button type='button' id="submit-search">Rechercher</button>
                <!--Button Mobile version -->
                <button type='button' id="submit-search-icon"><i class="fas fa-search"></i></button>
            </form>
        </div>
        <div id=filters>
            <h2>Filtres</h2>
                <ul>
                    <li>
                        <i class="fas fa-money-bill-wave"></i>
                        <button>Économique</button>
                    </li>
                    <li>
                        <i class="fas fa-child"></i>
                        <button>Familial</button>
                    </li>
                    <li>
                        <i class="fas fa-heart"></i>
                        <button>Romantique</button>
                    </li>
                    <li>
                        <i class="fas fa-dog"></i>
                        <button>Animaux autorisés</button>
                    </li>
                </ul>
        </div>
        <div id="info" class="margin-top-20px">
            <div id='i-border'><i class="fas fa-info"></i></div>
            <p >Plus de 500 logements sont disponibles dans cette ville</p>
        </div>  
    </section>
    <section id='accommodations'>
        <div id="marseille-accommodations"></div>
        <div id="popular-accommodations"></div>
    </section>
    <section id='activities'>

    </section>
    <footer>

    </footer>
</body>

</html>
